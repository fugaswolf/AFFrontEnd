<table class="table">

    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class="align-middle"><img height="50" src="{{tempProduct.imageUrl}}"></td>
            <td class="align-middle">{{tempProduct.name}}</td>
            <td class="align-middle">{{tempProduct.price | currency:'EUR'}}</td>
            <td class="align-middle">{{tempProduct.stock}}</td>
        </tr>

    </tbody>

</table>
