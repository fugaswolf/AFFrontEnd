<table class="table">

    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td>{{tempProduct.name}}</td>
            <td>{{tempProduct.price | currency:'EUR'}}</td>
            <td>{{tempProduct.stock}}</td>
        </tr>

    </tbody>

</table>
