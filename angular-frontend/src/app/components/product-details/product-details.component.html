<div  class="detail-section">
    <div class="container-fluid">
        
        <img src="{{product.imageUrl}}" class="detail-img">

        <h3>{{product.name}}</h3>
        <div class="price">{{product.price | currency: 'EUR'}}</div>
        <a href="#" class="primary-btn">Toevoegen aan de winkelmand</a>
        <hr>
        <h4>Omschrijving</h4>
        <p>{{product.description}}</p>
    </div>

</div>
